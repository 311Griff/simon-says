<div class="audio-sounds">
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg" id="sound-one"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg" id="sound-two"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg" id="sound-three"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg" id="sound-four"></audio>
</div>

<section class="container">
  <h1>Simon Says</h1>
    <p id="message"></p>
    <div class="buttons"><button id="start-button">Start</button>
        <button id="quit">Quit</button>
        <div class="command-count">
            <span>Round: </span>
            <p id="counter">0</p>
        </div>
    </div>

    <div class="board">
        <ul>
            <li class="blue" onclick="document.getElementById('sound-one').play();" onmousedown="brightenUp(this);" onmouseup="this.className = 'blue';" id="1" data-value=1></li>
            <li class="yellow" onclick="document.getElementById('sound-two').play();" onmousedown="brightenUp(this);" onmouseup="this.className = 'yellow';" id="2" data-value=2></li>
            <li class="red" onclick="document.getElementById('sound-three').play();" onmousedown="brightenUp(this)" onmouseup="this.className = 'red';" id="3" data-value=3></li>
            <li class="green" onclick="document.getElementById('sound-four').play();" onmousedown="brightenUp(this);" onmouseup="this.className = 'green';" id="4" data-value=4></li>
        </ul>
    </div>


</section>
